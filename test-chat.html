<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Fine AI Chatbot</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #1a1a1a;
            --input-bg: #f3f3f3;
            --input-border: #e0e0e0;
            --accent-color: #000000;
            --message-user-bg: #f3f3f3;
            --message-assistant-bg: transparent;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .corner-logo {
            height: 32px;
            width: auto;
            object-fit: contain;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            background: #eee;
            color: #666;
            transition: all 0.3s ease;
        }

        .status-badge.connected {
            background: #e6fffa;
            color: #047857;
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Center initially */
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        .main-container.chat-active {
            justify-content: flex-end;
            /* Move input to bottom */
            padding-bottom: 20px;
            padding-top: 80px;
            /* Space for top bar */
        }

        /* Hero Logo (Central) */
        .hero-logo-container {
            margin-bottom: 40px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .hero-logo-container img {
            width: 160px;
            /* Adjust size based on logo-dark.png resolution */
            height: auto;
            max-width: 100%;
        }

        .chat-active .hero-logo-container {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        /* Messages Area */
        .messages-container {
            flex-grow: 1;
            width: 100%;
            overflow-y: auto;
            padding: 0 10px;
            margin-bottom: 20px;
            display: none;
            /* Hidden initially */
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        .chat-active .messages-container {
            display: flex;
        }

        /* Message Styling */
        .message-row {
            display: flex;
            gap: 16px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.3s ease;
        }

        .message-row.user {
            justify-content: flex-end;
        }

        .message-row.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            max-width: 85%;
            word-wrap: break-word;
        }

        .message-bubble.user {
            background: var(--message-user-bg);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }

        .message-bubble.assistant {
            background: var(--message-assistant-bg);
            color: var(--text-color);
            padding-left: 0;
            /* Align left cleanly */
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: contain;
            flex-shrink: 0;
        }

        /* Input Area */
        .input-section {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            transition: transform 0.5s ease;
            z-index: 50;
        }

        .input-wrapper {
            position: relative;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 28px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
            border-color: #ccc;
        }

        .input-wrapper input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        .send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Starter Buttons */
        .starter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }

        .chat-active .starter-buttons {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        .starter-btn {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #555;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .starter-btn:hover {
            background: #f8f8f8;
            border-color: #ccc;
            transform: translateY(-1px);
        }

        /* Markdown Styles */
        .message-bubble.assistant h3,
        .message-bubble.assistant h4 {
            margin: 12px 0 6px;
            font-weight: 600;
        }

        .message-bubble.assistant p {
            margin-bottom: 8px;
        }

        .message-bubble.assistant ul,
        .message-bubble.assistant ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .message-bubble.assistant li {
            margin-bottom: 4px;
        }

        .message-bubble.assistant strong {
            font-weight: 600;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #bbb;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
    </style>
</head>

<body>

    <!-- Top Left Corner -->
    <div class="top-bar">
        <img src="images/logo-dark-mobile.png" alt="Logo" class="corner-logo">
        <span id="connectionStatus" class="status-badge">Connecting...</span>
    </div>

    <!-- Main Content -->
    <div class="main-container" id="mainContainer">

        <!-- Hero Section (Visible Initially) -->
        <div class="hero-logo-container" id="heroLogo">
            <img src="images/logo-dark.png" alt="ID Fine AI">
        </div>

        <!-- Messages Area (Hidden Initially) -->
        <div class="messages-container" id="messagesContainer"></div>

        <!-- Typing Indicator (Hidden) -->
        <div id="typingIndicator" class="message-row assistant" style="display:none; margin-left: 50px;">
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="chatInput" placeholder="Ask anything..." autocomplete="off">
                <button id="sendButton" class="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>

            <!-- Starter Buttons (Visible Initially) -->
            <div class="starter-buttons" id="starterButtons">
                <button class="starter-btn" onclick="sendQuickMessage('Menu Analysis')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Menu Analysis</button>
                <button class="starter-btn" onclick="sendQuickMessage('Choose Your Plate')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 8v4l3 3"></path>
                    </svg>
                    Choose Your Plate</button>
                <button class="starter-btn" onclick="sendQuickMessage('Collections')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Collections</button>
                <button class="starter-btn" onclick="sendQuickMessage('Request Quote')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Request Quote</button>
            </div>
        </div>

    </div>

    <script>
        // --- Logic ---
        const API = location.protocol + '//' + location.host;
        const WS_URL = (location.protocol === 'https:' ? 'wss:' : 'ws:') + '//' + location.host;

        let ws = null;
        let visitorId = localStorage.getItem('idf_visitor_id');
        let conversationId = null;
        let isStreaming = false;
        let isChatActive = false;

        const mainContainer = document.getElementById('mainContainer');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusBadge = document.getElementById('connectionStatus');
        const typingIndicator = document.getElementById('typingIndicator');

        // Initial Setup
        init();

        async function init() {
            try {
                // Determine API URL (if localhost, keep as is, otherwise relative)
                // For simplicity, we use same origin

                // 1. Initialize Session
                const resp = await fetch('/api/widget/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain: location.hostname, page_url: location.href })
                });

                if (!resp.ok) throw new Error('Init failed');

                const data = await resp.json();

                if (!visitorId) {
                    visitorId = data.visitor_id;
                    localStorage.setItem('idf_visitor_id', visitorId);
                }

                // If existing chat, maybe restore? 
                // For this demo, let's keep it clean or restore if requested.
                // User asked for "Grok-like homepage", which is usually clean.
                // We'll check local storage for recent history if we want persistence.

                connectWS();

            } catch (e) {
                console.error('Init error:', e);
                statusBadge.textContent = 'Offline';
            }
        }

        function connectWS() {
            if (!visitorId) return;
            statusBadge.textContent = 'Connecting...';

            try {
                ws = new WebSocket(`wss://${location.host}/ws/widget/${visitorId}`);
                // Fallback to ws for localhost if needed (handled by browser usually but let's be safe)
                if (location.protocol === 'http:') {
                    ws = new WebSocket(`ws://${location.host}/ws/widget/${visitorId}`);
                }

                ws.onopen = () => {
                    statusBadge.textContent = 'Connected';
                    statusBadge.classList.add('connected');
                    chatInput.disabled = false;
                    // Enable button only if text exists
                    toggleSendButton();
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleStream(data);
                };

                ws.onclose = () => {
                    statusBadge.textContent = 'Disconnected';
                    statusBadge.classList.remove('connected');
                    setTimeout(connectWS, 3000);
                };
            } catch (e) {
                console.error(e);
            }
        }

        // --- UI Interactions ---

        chatInput.addEventListener('input', toggleSendButton);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function toggleSendButton() {
            sendButton.disabled = chatInput.value.trim().length === 0 || isStreaming;
        }

        function sendQuickMessage(text) {
            chatInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || isStreaming) return;

            // Activate Chat Mode (First Message)
            if (!isChatActive) {
                isChatActive = true;
                mainContainer.classList.add('chat-active');
            }

            // Add User Message
            addMessage(text, 'user');
            chatInput.value = '';
            toggleSendButton();

            // Show Typing Indicator
            showTyping();

            isStreaming = true;

            // Send via WS or REST
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    content: text,
                    conversation_id: conversationId
                }));
            } else {
                // Fallback to REST
                try {
                    const resp = await fetch('/api/widget/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Visitor-ID': visitorId
                        },
                        body: JSON.stringify({ content: text, conversation_id: conversationId })
                    });
                    const data = await resp.json();
                    conversationId = data.conversation_id;
                    simulateTyping(data.content);
                } catch (e) {
                    hideTyping();
                    addMessage('Error sending message: ' + e.message, 'system');
                    isStreaming = false;
                }
            }
        }

        function addMessage(text, role, isHtml = false) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            // Avatar for assistant
            if (role === 'assistant') {
                const avatar = document.createElement('img');
                avatar.src = 'images/logo-dark-mobile.png';
                avatar.className = 'avatar';
                row.appendChild(avatar);
            }

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${role}`;

            if (isHtml) bubble.innerHTML = text;
            else bubble.textContent = text;

            row.appendChild(bubble);
            messagesContainer.appendChild(row);
            scrollToBottom();
            return bubble;
        }

        let currentStreamBubble = null;
        let currentStreamText = '';

        function handleStream(data) {
            switch (data.type) {
                case 'stream_start':
                    hideTyping();
                    currentStreamText = '';
                    currentStreamBubble = addMessage('', 'assistant', true);
                    currentStreamBubble.classList.add('streaming');
                    break;

                case 'stream_chunk':
                    if (currentStreamBubble) {
                        currentStreamText += data.content;
                        currentStreamBubble.innerHTML = renderMarkdown(currentStreamText);
                        scrollToBottom();
                    }
                    break;

                case 'stream_end':
                    if (currentStreamBubble) {
                        currentStreamBubble.classList.remove('streaming');
                        currentStreamBubble = null;
                    }
                    isStreaming = false;
                    if (data.conversation_id) conversationId = data.conversation_id;
                    break;

                case 'error':
                    hideTyping();
                    addMessage('Error: ' + data.message, 'system');
                    isStreaming = false;
                    break;
            }
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            messagesContainer.appendChild(typingIndicator);
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- Simulated Typing (REST Fallback) ---
        function simulateTyping(fullText) {
            hideTyping();
            const bubble = addMessage('', 'assistant', true);
            let i = 0;
            const interval = setInterval(() => {
                i += Math.floor(Math.random() * 5) + 2;
                if (i > fullText.length) {
                    bubble.innerHTML = renderMarkdown(fullText);
                    clearInterval(interval);
                    isStreaming = false;
                } else {
                    bubble.textContent = fullText.substring(0, i);
                    scrollToBottom();
                }
            }, 30);
        }

        function renderMarkdown(text) {
            if (!text) return '';
            let html = text
                .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            // Headings
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^## (.+)$/gm, '<h3>$1</h3>');
            // Bold + italic
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            // Unordered lists
            html = html.replace(/^[-*] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/((?:<li>.*<\/li>\n?)+)/g, '<ul>$1</ul>');
            // Ordered lists
            html = html.replace(/^\d+\.\s+(.+)$/gm, '<oli>$1</oli>');
            html = html.replace(/((?:<oli>.*<\/oli>\n?)+)/g, function (m) {
                return '<ol>' + m.replace(/<\/?oli>/g, function (t) { return t.replace('oli', 'li'); }) + '</ol>';
            });
            // Paragraphs
            html = html.replace(/\n{2,}/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');
            html = '<p>' + html + '</p>';
            // Clean empty paragraphs around block elements
            html = html.replace(/<p>\s*(<(?:ul|ol|h[34]))/g, '$1');
            html = html.replace(/(<\/(?:ul|ol|h[34])>)\s*<\/p>/g, '$1');
            html = html.replace(/<p>\s*<\/p>/g, '');
            // Remove <br> inside lists (between </li> and <li>, after <ul>/<ol>, before </ul>/</ol>)
            html = html.replace(/<\/li>\s*<br>\s*/g, '</li>');
            html = html.replace(/<ul>\s*<br>/g, '<ul>');
            html = html.replace(/<ol>\s*<br>/g, '<ol>');
            html = html.replace(/<br>\s*<\/ul>/g, '</ul>');
            html = html.replace(/<br>\s*<\/ol>/g, '</ol>');
            // Remove <br> after block elements (h3, h4, ul, ol)
            html = html.replace(/<\/h[34]>\s*<br>/g, function (m) { return m.replace(/<br>/, ''); });
            html = html.replace(/<\/ul>\s*<br>/g, '</ul>');
            html = html.replace(/<\/ol>\s*<br>/g, '</ol>');
            return html;
        }

    </script>
</body>

</html>
