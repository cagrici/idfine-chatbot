services:
  backend:
    build: ./backend
    container_name: idf-backend
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]
    expose:
      - "8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads

  postgres:
    image: postgres:16-alpine
    container_name: idf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-idf_chatbot}
      POSTGRES_USER: ${DB_USER:-idf_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-idf_user} -d ${DB_NAME:-idf_chatbot}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: idf-redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}

  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: idf-qdrant
    restart: unless-stopped
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  nginx:
    image: nginx:alpine
    container_name: idf-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./widget/dist:/usr/share/nginx/widget:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./test-admin.html:/usr/share/nginx/pages/test-admin.html:ro
      - ./test-chat.html:/usr/share/nginx/pages/test-chat.html:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
