worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=widget:10m rate=10r/s;

    # Upstream backend
    upstream backend {
        server backend:8000;
    }

    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name idfine.codsol.fi;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name idfine.codsol.fi;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Landing page
        location = / {
            alias /usr/share/nginx/pages/;
            try_files /test-chat.html =404;
        }

        # Widget test page
        location = /widget-test.html {
            alias /usr/share/nginx/pages/widget-test.html;
        }

        # Admin panel
        location = /admin/ {
            alias /usr/share/nginx/pages/;
            try_files /test-admin.html =404;
        }

        # Chat widget demo
        location = /idfine/ {
            alias /usr/share/nginx/pages/;
            try_files /widget-demo.html =404;
        }

        # Chat test (full chat UI)
        location = /chat/ {
            alias /usr/share/nginx/pages/;
            try_files /test-chat.html =404;
        }

        # Static images
        location /images/ {
            alias /usr/share/nginx/images/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Widget static files
        location /widget/ {
            alias /usr/share/nginx/widget/;
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Access-Control-Allow-Origin "*";
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoints
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Health check
        location /health {
            proxy_pass http://backend;
        }
    }
}
