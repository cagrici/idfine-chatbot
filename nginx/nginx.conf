worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=widget:10m rate=10r/s;

    # Upstream backend
    upstream backend {
        server backend:8000;
    }

    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name idfine.codsol.fi;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name idfine.codsol.fi;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Landing page
        location = / {
            default_type text/html;
            return 200 '<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ID Fine AI Chatbot</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#0f172a;color:#e2e8f0;display:flex;align-items:center;justify-content:center;min-height:100vh}
.card{text-align:center;padding:3rem;max-width:480px}
.logo{font-size:2.5rem;font-weight:700;background:linear-gradient(135deg,#3b82f6,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:.5rem}
.subtitle{color:#94a3b8;font-size:1.1rem;margin-bottom:2rem}
.status{display:inline-flex;align-items:center;gap:.5rem;background:#1e293b;padding:.5rem 1.25rem;border-radius:2rem;font-size:.9rem}
.dot{width:8px;height:8px;background:#22c55e;border-radius:50%;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
.links{margin-top:2rem;display:flex;gap:1rem;justify-content:center}
.links a{color:#3b82f6;text-decoration:none;font-size:.85rem;padding:.4rem .8rem;border:1px solid #334155;border-radius:.5rem;transition:all .2s}
.links a:hover{background:#1e293b;border-color:#3b82f6}
</style>
</head>
<body>
<div class="card">
<div class="logo">ID Fine</div>
<p class="subtitle">AI Chatbot Service</p>
<div class="status"><span class="dot"></span> Service is running</div>
<div class="links"><a href="/idfine/">Chat Widget</a><a href="/api/docs">API Docs</a><a href="/health">Health Check</a></div>
</div>
</body>
</html>';
        }

        # Widget test page
        location = /widget-test.html {
            alias /usr/share/nginx/pages/widget-test.html;
        }

        # Admin panel
        location = /admin/ {
            alias /usr/share/nginx/pages/;
            try_files /test-admin.html =404;
        }

        # Chat demo
        location = /idfine/ {
            alias /usr/share/nginx/pages/;
            try_files /test-chat.html =404;
        }

        # Static images
        location /images/ {
            alias /usr/share/nginx/images/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Widget static files
        location /widget/ {
            alias /usr/share/nginx/widget/;
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate";
            add_header Access-Control-Allow-Origin "*";
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoints
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Health check
        location /health {
            proxy_pass http://backend;
        }
    }
}
